<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Images</title>
    <link rel="stylesheet" href="styles/base.css">
</head>
<body>
    <header>
        <h1>Lazy Load Image Demo</h1>
    </header>

    <main>
        <!-- Lazy Load Images -->
        <img src="https://picsum.photos/400/600?random=1" alt="Image 1" loading="lazy" class="lazy-image">
        <img src="https://picsum.photos/400/600?random=2" alt="Image 2" loading="lazy" class="lazy-image">
        <img src="https://picsum.photos/400/600?random=3" alt="Image 3" loading="lazy" class="lazy-image">
        <img src="https://picsum.photos/400/600?random=4" alt="Image 4" loading="lazy" class="lazy-image">
        <img src="https://picsum.photos/400/600?random=5" alt="Image 5" loading="lazy" class="lazy-image">
        <img src="https://picsum.photos/400/600?random=6" alt="Image 6" loading="lazy" class="lazy-image">
    </main>

    <footer>
        <p id="last-modified"></p>
    </footer>

    <script src="scripts/lazy-load.js></script>
</body>
</html>
